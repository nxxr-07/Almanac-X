{% extends "base.html"  %} {% block title  %}Sign Up{% endblock %}

{% block content %}
<form method="POST" class="auth">
    <h3>Sign Up</h3>
    <img src="{{ url_for('static', filename='signup.gif') }}" alt="welcome gif" style="width: 40px;">
    
    <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name"/>
        
    </div>
    <div class="form-group">
        <input type="number" class="form-control" id="rollno" name="rollno" placeholder="Enter Roll No"/>
        
    </div>
    <div class="form-group">
        <select class="form-control" name="course" id="course">
            <option value="">Select Course</option>
            <option value="Bachelor of Computer Applications">Bachelor of Computer Applications</option>
            <option value="Bachelor of Technology CSE">Bachelor of Technology CSE</option>
          </select>
        
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>

    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
        
    </div>
    <div class="form-group">
        
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
        
    </div>
    <br />
    <button type="submit" class="btn btn-primary btn-submit">Create New Account</button>
    <a href="/login" id="login-signup">Already have an account ></a>
</form>
{% endblock %}
